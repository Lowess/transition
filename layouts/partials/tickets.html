{{ with .Site.Params.eventbrite }}

<div id="transition-tickets" class="container-fluid text-center">
  <div class="justify-content-center p-5">
    <ul class="list-inline">

      <li>
        {{ if and .message (not (eq .message "")) }}
          <h3>
            <i class="ion-information-circled"></i>
            {{ .message }}
          </h3>
        {{ else }}
          <h2>
            <i class="ion-calendar"></i>
            RÃ©servez votre visite
          </h2>
        {{ end }}
      </li>

      {{ if and (not (eq .url "#")) (not (eq .url "")) }}
        <li>
          <a class="btn btn-primary btn-xlarge" style="margin-bottom: 15px" href="{{ .url }}" role="button" target="_blank">
            Obtenir vos tickets
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
