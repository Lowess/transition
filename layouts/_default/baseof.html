<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}fr-FR{{ end }}">
	{{- partial "head.html" . -}}

	<body>
		{{ if .Site.Params.maintenance.enable }}
			{{- partial "maintenance.html" . -}}
		{{ else }}
			{{- partial "preloader.html" . -}}
			{{- partial "tickets.html" . -}}
			{{- partial "header.html" . -}}
			{{- block "main" . }}{{- end }}
			{{- partial "footer.html" . -}}
		{{ end }}
	</body>

</html>
