---
hugo_env: &hugo_env
  BASE_URL: https://www.transition-espace-ephemere.com


kind: pipeline
name: hugo-website
steps:
  - name: hugo-build
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      <<: *hugo_env
    commands:
      - curl -L -XGET "https://api.instagram.com/oembed/?url=https://instagram.com/p/CGevN3lplcp/&hidecaption=true"
      - hugo --baseURL $BASE_URL
      - ls -al public/

  - name: publish-website
    image: plugins/gh-pages
    environment:
      DRONE_REMOTE_URL: git@github.com:${DRONE_REPO}.git
    settings:
      username: Lowess
      ssh_key:
        from_secret: github_ssh_key
      pages_directory: public/
    when:
      branch: master

  - name: display_urls
    image: lowess/drone-tabulate
    environment:
      <<: *hugo_env
    settings:
      headers:
        - URL
      rows:
        -
          - "Github IO"
          - https://${DRONE_REPO_OWNER,,}.github.io/${DRONE_REPO_NAME}/
        -
          - "Custom Domain"
          - $BASE_URL

    when:
      branch: master
