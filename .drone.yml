---
kind: pipeline
name: hugo-website
steps:
  - name: hugo-build
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      BASE_URL: https://${DRONE_REPO_OWNER,,}.github.io/${DRONE_REPO_NAME}/
    commands:
      - hugo --baseURL $BASE_URL

  - name: publish-website
    image: plugins/gh-pages
    environment:
      DRONE_REMOTE_URL: git@github.com:${DRONE_REPO}.git
    settings:
      username: Lowess
      ssh_key:
        from_secret: github_ssh_key
      pages_directory: public/
    when:
      branch: master

  - name: display_urls
    image: lowess/drone-tabulate
    settings:
      headers:
        - URL
      rows:
        -
          - https://${DRONE_REPO_OWNER,,}.github.io/${DRONE_REPO_NAME}
    when:
      branch: master
