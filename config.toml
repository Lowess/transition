#################### default parameters ################################
[params]
logo = "images/logo_sm.png"
# Meta data
description = "Ephemeral Street Art Museum"
author = "Florian Dambrine"
# Contact Information
mobile = "0124857985320"
email = "transition@gmail.com"
location = "Quartier du soleil levant - 80100 Abbeville"
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# Google Analitycs
google_analitycs_id = "" # Your ID

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# search
[params.search]
enable = true

# Navigation get start button
[params.nav_button]
enable = true
label = "Get A Quote"
link = "contact"

# google map
[params.gmap]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
map_latitude = "50.109020"
map_longitude = "1.850730"
map_marker = "images/marker.png"


############################# social site ########################
[[params.social]]
icon = "ion-social-instagram-outline" #ionicon pack v2 : https://ionicons.com/v2/
link = "#"

[[params.social]]
icon = "ion-social-facebook-outline" #ionicon pack v2 : https://ionicons.com/v2/
link = "#"


